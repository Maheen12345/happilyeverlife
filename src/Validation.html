<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
       <h1>Form Validation</h1> 
        <form method="post" name="form1" onsubmit="return(validate())">
             <label> First Name:</label>
             <input type="text" name="input1" id="input1" placeholder="Enter your first name">
             <span id="s1" style="color:red"></span>
             <br/>
             <label>Last Name:</label>
             <input type="text" name="input2" id="input2" placeholder="Enter your last name">
             <span id="s2" style="color:red"></span>
             <br>
             <label>City:</label>
             <input type="text" name="input3" id="input3" placeholder="Enter your city">
             <span id="s3" style="color:red"></span>
             <br>
             <label>Country:</label>
             <input type="text" name="input4" id="input4" placeholder="Enter your country">
             <span id="s4" style="color:red"></span>
             <br>
             <label>Mobile Number:</label>
             <input type="number" name="mob" id="mob" placeholder="Enter your mobile number">
             <span id="s5" style="color:red"></span>
             <br>
             <label>Postal Code:</label>
             <input type="number" name="pin" id="pin" placeholder="Enter your postal code">
             <span id="postal" style="color:red"></span>
             <br>
             <label>Username:</label>
             <input type="text" name="user" id="user" placeholder="Enter your username">
             <span id="name" style="color:red"></span>
             <br>
             <label>Password:</label>
             <input type="password" name="pass" id="pass" placeholder="Enter your password">
             <span id="word" style="color:red"></span> 
             <br>
             <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <script>
            function validate()
            {
                var m=document.form1.input1.value;
                if (m=="")//""means empty
                {
                    document.getElementById("s1").innerHTML="Please enter your first name";
                    document.form1.input1.focus;
                    return false;
                }
                else if(isNaN(m)==false)//is NaN means is not a number
                {
                    document.getElementById("s1").innerHTML="Please enter your first name, not a number";
                    document.form1.input1.focus;
                    return false;
                }
                else{
                    document.getElementById("s1").innerHTML=""
                }

                var s=document.form1.input2.value;
                if (s=="")//""means empty
                {
                    document.getElementById("s2").innerHTML="Please enter your last name";
                    document.form1.input2.focus;
                    return false;
                }
                else if(isNaN(s)==false)//is NaN means is not a number
                {
                    document.getElementById("s2").innerHTML="Please enter your last name, not a number";
                    document.form1.input2.focus;
                    return false;
                }
                else{
                    document.getElementById("s2").innerHTML=""
                }

                var l=document.form1.input3.value;
                if (l=="")//""means empty
                {
                    document.getElementById("s3").innerHTML="Please enter your city";
                    document.form1.input3.focus;
                    return false;
                }
                else if(isNaN(l)==false)//is NaN means is not a number
                {
                    document.getElementById("s3").innerHTML="Please enter your city, not a number";
                    document.form1.input3.focus;
                    return false;
                }
                else{
                    document.getElementById("s3").innerHTML=""
                }

                var h=document.form1.input4.value;
                if (h=="")//""means empty
                {
                    document.getElementById("s4").innerHTML="Please enter your country";
                    document.form1.input4.focus;
                    return false;
                }
                else if(isNaN(h)==false)//is NaN means is not a number
                {
                    document.getElementById("s4").innerHTML="Please enter your country, not a number";
                    document.form1.input4.focus;
                    return false;
                }
                else{
                    document.getElementById("s4").innerHTML=""
                }

                var b=document.form1.mob.value;
                if (b=="")//""means empty
                {
                    document.getElementById("s5").innerHTML="Please enter your mobile number";
                    document.form1.mob.focus;
                    return false;
                }
                else if(b.length != 10){// ! is not
                    document.getElementById("s5").innerHTML="Mobile Number is 10 digits";
                    document.form1.mob.focus;
                    return false;
                }
                else{
                    document.getElementById("s5").innerHTML=""
                }

                var p=document.form1.pin.value;
                if (p=="")//""means empty
                {
                    document.getElementById("postal").innerHTML="Please enter your postal code";
                    document.form1.pin.focus;
                    return false;
                }
                else if(p.length != 4){// ! is not
                    document.getElementById("postal").innerHTML="Postal code is 4 digits";
                    document.form1.pin.focus;
                    return false;
                }
                else{
                    document.getElementById("postal").innerHTML=""
                }

                var u=document.form1.user.value;
                if (u=="")//""means empty
                {
                    document.getElementById("name").innerHTML="Please enter your username";
                    document.form1.user.focus;
                    return false;
                }
                else{
                    document.getElementById("name").innerHTML=""
                }

                var v=document.form1.pass.value;
                if (v=="")//""means empty
                {
                    document.getElementById("word").innerHTML="Please enter your password";
                    document.form1.pass.focus;
                    return false;
                }
                else if(v.length < 8){// ! is not
                    document.getElementById("word").innerHTML="Password has to be minimum of 8 characters";
                    document.form1.pass.focus;
                    return false;
                }
                else{
                    document.getElementById("word").innerHTML=""
                }
            }
        </script>
    </body>
</html>
