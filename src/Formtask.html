<!DOCTYPE html>
<html>
<head> <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form Task</title>
</head>
<body>
<form method="post" name="form2" onsubmit="return(validator())"> 
     <label>First Name:</label>
     <input type="text" name="input1" id="input1" placeholder="Please enter your first name">
     <span id="s1" style="color:red"></span>
     <br>
     <label>Last Name:</label>
     <input type="text" name="input2" id="input2" placeholder="Please enter your last name">
     <span id="s2" style="color:red"></span>
     <br>
     <label>Email:</label>
     <input type="email" name="input3" id="input3" placeholder="Please enter your email">
     <span id="s3" style="color:red"></span>
     <br>
     <label>Mobile Number:</label>
     <input type="number" name="input4" id="input4" placeholder="Please enter your mobile number">
     <span id="s4" style="color:red"></span>
     <br>
     <button type="submit" class="btn btn-success">Submit</button>
    </form>

<script>
    function validator()
    {
        var q=document.form2.input1.value;
        if (q=="")
        {
            document.getElementById("s1").innerHTML="Please enter your first name";
            document.form2.input1.focus;
            return false;
        }
        else if(isNaN(q)==false)
        {
            document.getElementById("s1").innerHTML="Please enter your first name, not a number";
            document.form2.input1.focus;
            return false;
        }
        else{
            document.getElementById("s1").innerHTML="";
        }
    }

    {
        var ar=document.form2.input2.value;
        if (ar=="")
        {
            document.getElementById("s2").innerHTML="Please enter your last name";
            document.form2.input2.focus;
            return false;
        }
        else if(isNaN(ar)==false)
        {
            document.getElementById("s2").innerHTML="Please enter your last name, not a number";
            document.form2.input2.focus;
            return false;
        }
        else{
            document.getElementById("s2").innerHTML="";
        }
    }

    {
        var y=document.form2.input3.value;
        if (y=="")
        {
            document.getElementById("s3").innerHTML="Please enter your email";
            document.form2.input3.focus;
            return false;
        }
        else{
            document.getElementById("s3").innerHTML="";
        }
    }

    {
            var lm=document.form1.input4.value;
            if(lm=="")//"" means empty
            {
                document.getElementById("s4").innerHTML="Please enter your mobile number";
                document.form1.input4.focus();
                return false;
            }
            else if(lm.length != 10){//'!' is called 'NOT'
                document.getElementById("s4").innerHTML="Mobile Number should be of 10 digits";
                document.form1.input4.focus();
                return false;
            }
            else{
                document.getElementById("s4").innerHTML=""
            }
    }
</script>

</body>
</html>
